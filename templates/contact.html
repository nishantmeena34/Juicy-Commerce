{%extends 'base.html'%}
{%block title%}Contact
{%endblock title%}
{%block body%}
<div class="container mb-3 bx-0 px-0">
    <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4 ">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
    {%csrf_token%}
        <div class="form-group">
            <label for="user" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="Phone" class="form-label">Mobile Number</label>
            <input type="Phone" class="form-control" id="Phone" name="phone" placeholder="Enter your Mobile Number">
        </div>
        <div class="form-group">
            <label for="Desc" class="form-label">Tell me what you want to contact me for</label>
            <textarea class="form-control" id="Desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{%endblock body%}
